<div class="grid grid-rows[auto-1fr-auto] grid-cols-2 min-h-screen max-w-screen-2xl justify-between mx-auto pt-4">
    <app-header class="col-span-3 bg-cyan-500 text-white m-2 text-2xl rounded-md"/>
    <app-hero-list [heroes]="heroes" class="col-span-2"/>
    <app-hero-new (add)="addHero($event)" class="col-span-1"/>
    <app-footer class="col-span-3 bg-emerald-500 text-white m-2 text-2xl rounded-md"/>
</div>
